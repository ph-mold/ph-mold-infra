version: "3.8"

services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "${EXTERNAL_PROXY_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
      - file-server

  api:
    build: ../ph-mold-server
    expose:
      - "3001"
    volumes:
      - ./contents:/app/uploads
    environment:
      - NODE_ENV=${NODE_ENV}
      - DOCKER_DB_HOST=${DOCKER_DB_HOST}
      - DB_HOST=${DOCKER_DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}

  web:
    build: ../ph-mold-web
    expose:
      - "3000"

  file-server:
    image: nginx:alpine
    volumes:
      - ./contents:/usr/share/nginx/html:ro
      - ./nginx/file-server.conf:/etc/nginx/conf.d/default.conf:ro
    expose:
      - "80"

  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_CHARSET=utf8mb4
      - TZ=Asia/Seoul
    ports:
      - "${EXTERNAL_DB_PORT}:3306"
    volumes:
      - ./db/data/mysql-data:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
